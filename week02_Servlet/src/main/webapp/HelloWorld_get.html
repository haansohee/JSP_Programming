<!DOCTYPE html>
<!-- Servlet호출 예제 1 - Get방식 : 주소에 매개변수를 붙여서 호출하는 방식. HTML 문서에서 서블릿을 호출.  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "HelloWrold" method = "get">
<br>
<h1> get 방식으로 부르는 페이지입니다. </h1> <br>
<input type = "submit" value = "확인">  // 확인을 누르면 (서브밋을 하면)form태그에 있는 action HelloWorld 서블릿을 호출.
</form>
</body>
</html>
